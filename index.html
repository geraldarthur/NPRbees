      <div id="status"></div>

      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script></div>
      <script>
        var last = new Date(2014, 1, 6);

        function dayDelta(last) {
          var now = new Date();
          var delta = Date(now - last);
          var day = 1000 * 60 * 60 * 24;
          var days = Math.floor((now.getTime() - last.getTime()) / day);
          if (days > 1) {
            return days + " DAYS";
          } else if (days == 0) {
            return "ZERO DAYS";
          } else {
            return days + " DAY";
          }
        }

        document.getElementById('status').innerHTML = "<h1>200!</h1>THE BEES ARE UP.<br>IT'S BEEN " + dayDelta(last) + " SINCE THEY WERE DOWN." 
      </script>
